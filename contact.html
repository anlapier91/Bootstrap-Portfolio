<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact | Andrew LaPier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <!-- _____________________________________________Navigaton______________________________________ -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a href="index.html" id="logo" class="navbar-brand">Andrew LaPier</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- _____________________________________________About Me______________________________________ -->
    <div class="container">
      <div class="row">
        <div class="col-lg-9">
          <div class="header">
            <h2>Contact Me</h2>
          </div>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputName3" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="name" class="form-control" id="inputName3" placeholder="Your Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="email@email.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputComment3" class=" col-sm-2 control-label">Message</label>
              <div class="col-sm-offset-2 col-sm-10">
                <textarea id="message" name="message" required="required"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <!-- _____________________________________________Connect with Me______________________________________ -->
        <div class="col-lg-3">
          <div class="bs-example">
            <div class="header">
              <h2>Connect with Me</h2>
            </div>
          </div>
          
          <a href="#"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
          <a href="#"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
          <a href="#"><img id="stack" src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
        </div>
      </div>
    </div>
    
    <!-- _____________________________________________Footer______________________________________ -->
    <div class="panel-footer" text align="center">Copyright &copy; 2017 Andrew LaPier</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
